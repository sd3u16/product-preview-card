<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>

    @import url('https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }

    *, **::before, **::after{
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    body{
      background-color: #F2Eae2;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-flow: column nowrap;
      padding: 1.8rem 1.2rem;
      min-height: 100vh;
    }

    .card{
      max-width: 90vw;
      background-color: white;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      font-family: "Fraunces", serif;
      justify-content: center;
      align-items: center;
     
    }

    .preview-image img{
      max-width: 100%;
     
    }

    .text-content{
      display: flex;
      flex-flow: column nowrap;
      padding: 1.5rem;
      gap: 0.6rem;
      
    }

    .prices{
      display: flex;
      align-items: center;
      gap: 0.6rem;
    }

    .card-btn{
      background-color: hsl(158, 36%, 37%);
      border: 0;
      color: white;
      border-radius: 14px;
      padding: 1.2rem 2rem;
      font-weight: 500;
      display: flex;
      justify-content: center;
      gap: 0.8rem;
      align-items: center;
      cursor: pointer;


      


    }

    @media screen and (min-width: 767px) {
        .card{
          display: flex;
          flex-flow: row;
          max-width: 600px;
          height: 450px;
          overflow: hidden;
        }

        .preview-image{
          flex: 1;
          display: flex;
          align-self: self-start;
          
          

          
          
        }

        .preview-image img{
          width: 100%;
          height: 100%;
          object-fit: cover;
        }

       .text-content{
        flex: 1;
        padding: 2rem;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
       }

       .card-btn{
        margin-top: auto;
       }
        
       .card-btn:hover{
        background-color: hsl(159, 36%, 17%);;
       }

       
      }
  </style>
</head>
<body>

  <div class="card">
    <div class="preview-image">
      <picture>
        <source srcset="./images/image-product-mobile.jpg" media="(max-width: 768px)">
        <img src="./images/image-product-desktop.jpg" alt="Description of image">
      </picture>
    </div>

    <div class="text-content">
      <h3 style="margin-bottom: 0; margin-top: 0; color: hsl(228, 12%, 48%); letter-spacing: 5px; text-transform: uppercase; font-weight: 200;">Perfume</h3>

      <h1 style="margin-top: 0; margin-bottom: 0;">Gabrielle Essence Eau De Parfum</h1>

      <p style="margin-bottom: 0; margin-top: 0;">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>

      <div class="prices">
        <span style="color: hsl(158, 36%, 37%); font-weight: 800; font-size: 1.7rem;">$149.99</span>
        <span style="text-decoration: line-through; color: hsl(228, 12%, 48%); font-size: 0.7rem;">$169.99</span>
      </div>

      <button class="card-btn" ><span><img src="./images/icon-cart.svg" alt=""></span>Add to Cart</button>
    </div>
  </div>

  
  
  
</body>
</html>
